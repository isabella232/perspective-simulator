<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="/admin/styles/styles.css">
    </head>
    <body>
        <div class="main">
            <div class="toolbar">
                <div class="UITopToolBar">
                    <div class="UITopToolBar__perspectiveIcon">
                        <div class="ui-icon platform perspective raw"></div>
                    </div>
                    <div class="UITopToolBar__systemInfoWrapper"><div class="UITopToolBar__systemInfo"><span>Perspective Simulator</span><span class="UITopToolBar__systemTag red">Development</span></div></div>
                    <div class="UITopToolBar__actions">
                        <div class="UITopToolBar__spacer">
                            <!-- empty -->
                        </div>
                        <div class="UITopToolBar__publishing">

                        </div>
                        <div class="UITopToolBar__systemConfig">
                            <div class="UIDialogButton"><button class="UIButton" style=""><div class="ui-icon platform settings grey-70 UIButton__icon"></div><span class="UIButton__label">System</span></button></div>
                        </div>
                        <div class="UITopToolBar__help">
                            <div class="UIDialogButton"><button class="UIButton is-read-only" style=""><div class="ui-icon platform help grey-70 UIButton__icon"></div><span class="UIButton__label">Help</span></button></div>
                        </div>
                        <div class="UITopToolBar__userAccount">
                            <div class="UIDialogButton"><button class="UIButton" style=""><span class="UIButton__label"><span class="UITopToolBar__userAccount-avatar">AU</span><span class="UITopToolBar__userAccount-userName">Admin User</span></span></button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="fileTreeWrapper">
                    <ui-tree id="fileTree">
                        <script type="application/json">
                        {
                            "canSelectRoot": true
                        }
                        </script>
                    </ui-tree>
                </div>
                <div class="contentWrapper">
                    <ui-content id="fileContent"></ui-content>
                </div>
            </div>
        </div>
        <script type="module" src="/admin/js/index.js" async></script>
    </body>
</html>
